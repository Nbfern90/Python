<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <button><a href="/create">Add Painting</a></button>
      <button><a href="/dashboard">Dashboard</a></button>
      <button><a href="/logout">Logout</a></button>
    </div>
    <div class="show_container">
      <h1>{{i.title}}</h1>
      <br>
      <h3>Painted By {{i.empty[0]['first_name']}} {{i.empty[0]['last_name']}}</h3>
      <br>
      <p>Description:</p>
      <p>{{i.description}}</p>
      <br>
      <p>Price:</p>
      <p>${{i.price}}</p>
    </div>
  </div>

</body>

</html>
