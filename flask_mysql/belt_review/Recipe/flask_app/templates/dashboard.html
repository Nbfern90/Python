<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* .container {
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;

    } */
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Welcome {{people.first_name}}</h1>
      <h3>These are the Recipes</h3>
      <div class="links">
        <button><a href="/create">Create</a></button>
        <button><a href="/logout">Logout</a></button>
      </div>
    </div>
    <div class="recipe-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for user in users%}
          <tr>
            <td>{{user.name}}</td>
            <td>{{user.under_30}}</td>
            <td>
              {%if user.user_id == session['user_id']%}
              <a href="/edit/{{user.id}}">Edit</a>
              <a href="/delete/{{user.id}}">Delete</a>
              {%endif%}
              <a href="/show/{{user.id}}">View Instructions</a>

            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
