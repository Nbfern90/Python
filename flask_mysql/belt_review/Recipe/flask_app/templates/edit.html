<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }


    .header {
      display: flex;
      justify-content: space-between;

    }

    .recipe-container {
      display: flex;
      flex-direction: column
    }

    .form-info {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Edit Recipe</h1>
      <div class="links">
        <button><a href="/dashboard">Dashboard</a></button>
        <button><a href="/logout">Logout</a></button>
      </div>
    </div>
    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="recipe-container">
      <form action="/update/{{users.id}}" method="POST">
        <div class="form-info">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" value="{{users.name}}">
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="10"
            value="{{users.description}}">{{users.description}}</textarea>
          <label for="instructions">Instructions:</label>
          <textarea name="instructions" id="instructions" cols="30" rows="10"
            value="{{users.instructions}}">{{users.instructions}}</textarea>
          <label for="created_at">Date Made On:</label>
          <input type="date" name="created_at" id="created_at" value="{{users.created_at}}">
          <label for="under_30">Under 30 Minutes?(Yes/No)</label>
          <input type="text" name="under_30" id="under_30" value="{{users.under_30}}">
        </div>
        <input type="submit" value="Update">

      </form>
    </div>

  </div>
</body>

</html>
