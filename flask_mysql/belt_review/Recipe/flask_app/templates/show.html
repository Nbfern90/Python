<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Welcome {{people.first_name}}</h1>
      <div class="links">
        <button><a href="/dashboard">Dashboard</a></button>
        <button><a href="/logout">Logout</a></button>
      </div>
    </div>
    <div class="recipe-container">
      <h1>{{i.name}}</h1>
      <div class="info-container">
        <p>Description: {{i.description}}</p>
        <p>Under 30: {{i.under_30}}</p>
        <p>Instructions: {{i.instructions}}</p>
        <p>Date Made: {{i.created_at.strftime('%B %d, %Y')}}</p>
      </div>
    </div>
  </div>
</body>

</html>
