<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
            <h1>Welcome, {{ user_name }}!!!</h1>
            <a class="btn btn-secondary" href="/logout">Log Out</a>
        </nav>
        <main>
            <h2>All TV Shows</h2>
            <table class="table col-12">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in all_shows %}
                    <tr>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release_date.strftime('%B %d, %Y') }}</td>
                        <td>
                            <a href="/show/{{show.id}}">Show</a> |&nbsp;
                            <a href="/edit/{{show.id}}">Edit</a> |&nbsp;
                            <a href="/delete/{{show.id}}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/new">Add a New Show</a>
        </main>
    </div>
</body>
</html>
